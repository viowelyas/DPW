<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS DWP</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header class="navbar pcoded-header navbar-expand-lg navbar-light headerpos-fixed header-blue">
        <div class="m-header">
            <a class="mobile-menu" id="mobile-collapse" href="#!"><span></span></a>
            <a href="#!" class="b-brand">
              <img src="./images/my_web.png" alt="" class="logo">
            </a>
            <a href="#!" class="mob-toggler">
                <i class="feather icon-more-vertical"></i>
            </a>
        </div>
    </header>

<nav class="pcoded-navbar menupos-fixed menu-light ">
        <div class="navbar-wrapper  ">
            <div class="navbar-content scroll-div " >
                <ul class="nav pcoded-inner-navbar ">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link ">
                            <span class="pcoded-micon"><i class="feather icon-award"></i></span>
                            <span class="pcoded-mtext">My Project</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./aboutMe.html" class="nav-link ">
                            <span class="pcoded-micon"><i class="feather icon-user"></i></span>
                            <span class="pcoded-mtext">About Me</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./askMe.html" class="nav-link ">
                            <span class="pcoded-micon"><i class="feather icon-message-square"></i></span>
                            <span class="pcoded-mtext">Ask Me!</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<style>
    .footer {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       background-color: #4099ff;
       color: white;
       text-align: right;
       height: 8%;
    }
    </style>

    <!-- [ Main Content ] start -->
    <section class="pcoded-main-container">
        <div class="pcoded-content">
            <!-- [ Main Content ] start -->
            <div class="row">
                <!-- [ basic-table ] start -->
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Ask Me!</h3>
                            <hr><br>
                            <form>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Question</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <br>
                                <button style="float: right; type="submit" class="btn  btn-primary">Send!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- [ Background-Utilities ] end -->
            </div>
            <div class="footer">
                <br>
                <span class="pcoded-micon"><i class="feather icon-facebook"></i></span>
                <span class="pcoded-mtext">Facebook&nbsp;&nbsp;</span>
                <span class="pcoded-micon"><i class="feather icon-instagram"></i></span>
                <span class="pcoded-mtext">Instagram&nbsp;&nbsp;</span>
                <span class="pcoded-micon"><i class="feather icon-github"></i></span>
                <span class="pcoded-mtext">Dribble&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <!-- [ Main Content ] end -->
        </div>
    </section>
<!-- partial -->
  
</body>
</html>
